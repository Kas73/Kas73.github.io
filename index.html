<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #555;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <img src="" alt="Header Image">
        <h1>SOEN 357 UI Mini project</h1>
    </header>

    <nav>
        <a href="#section1">Menu Item 1</a>
        <a href="#section2">Menu Item 2</a>
        <a href="#section3">Menu Item 3</a>
        <a href="#section4">Menu Item 4</a>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>Text and images go here.</p>
        <img src="image1.jpg" alt="Image 1">
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>More text and images for the second section.</p>
        <img src="image2.jpg" alt="Image 2">
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>Additional content for the third section.</p>
        <img src="image3.jpg" alt="Image 3">
    </section>

    <section id="section4">
        <h2>Section 4</h2>
        <p>Content for the fourth section.</p>
        <img src="image4.jpg" alt="Image 4">
    </section>

</body>
</html>
